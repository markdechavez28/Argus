global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app: prometheus

  - job_name: "argus_agent"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"] # Use host.docker.internal instead of localhost
